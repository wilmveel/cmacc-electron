<dom-module id="cmacc-app">

    <style>

        app-toolbar {
            background-color: #4285f4;
            color: #fff;
        }

        paper-tabs {
            background-color: #fff;
        }

        #container {
            background-color: #dddddd;
            height: 100%;

        }

        #wrapper {
            padding: 20px;
            overflow: visible;
            min-height: 80%;
        }

        #page {
            max-width: 800px;
            min-height: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #FFF;
        }


        #daemon {
            --paper-toast-background-color:#4285f4;
            --paper-toast-color: white;
        }

    </style>

    <template>
        <cmacc-ast id="ast" ast="{{ast}}"></cmacc-ast>
        <cmacc-dialog id="dialog" ast="{{ast}}"></cmacc-dialog>

        <paper-toast id="daemon" text="ipfs connected"></paper-toast>
<div>
    <cmacc-sidebar ast="{{ast}}"></cmacc-sidebar>
        <app-header-layout fullbleed>

            <app-header>
                <app-toolbar>
                    <div main-title>Common Accord</div>

                </app-toolbar>
                <paper-tabs selected="{{page}}">
                    <paper-tab>Document</paper-tab>
                    <paper-tab>Source</paper-tab>
                </paper-tabs>
            </app-header>





            <iron-pages selected="{{page}}">
                <div id="container">
                    <div id="wrapper">
                        <paper-material id="page" elevation="1">
                            <cmacc-document ast="{{ast}}"></cmacc-document>
                        </paper-material>
                    </div>

                </div>
                <div id="container">
                    <div id="wrapper">
                        <paper-material id="page" elevation="1">
                            <cmacc-source ast="{{ast}}"></cmacc-source>
                        </paper-material>
                    </div>

                </div>
            </iron-pages>

        </app-header-layout>
    </div>
    </template>

    <script>
        Polymer({
            is: 'cmacc-app',

            properties: {
                ast: {
                    type: Object,
                    observer: 'refresh'
                },
                localState:{
                    type: Object,
                    value:{
                        currentDir:null
                    }

                }
            },

            ready: function () {
                this.addEventListener("cmacc-variable", function (e) {
                    var ref = e.detail.data;
                    console.log(e.detail.data);
                    this.$.dialog.open(ref)
                }.bind(this), true);

                this.addEventListener("ast-changed", function (e) {
                    console.log(e.detail.data);
                }.bind(this), true);

                var ipc = require('electron').ipcRenderer;

                ipc.on('new-document', function(){
                    this.go("hello world");

                }.bind(this), true)

                ipc.on('open-document',function(e, args){
                    this.localState.currentDir = args

                    this.go(args)
                }.bind(this), true)

                ipc.on('open-directory',function(e, args){
                    console.log(args)
                    this.localState.currentDir = args[0]
                }.bind(this), true)

                ipc.on('daemon-ready', function(e, args){
                    this.$.daemon.open();
                }.bind(this), true)

                ipc.on('save-document', function(e, args){
                    this.localState.currentDir = args;
                    cmacc.serialize(this.ast, function(err, text){
                        util = require('util')
                        require('fs').writeFile(args,text, function(){

                        })
                    })

                }.bind(this), true)

                ipc.on('publish', function(){
                    console.log(this.localState.currentDir)

                    ipc.send('ipfs-add', this.localState.currentDir )

                }.bind(this), true)

                this.page = 0;
                this.files = [
                    __dirname +'/node_modules/cmacc-docs/doc/test.md',
                    __dirname + '/node_modules/cmacc-docs/doc/marc/HelloWorld.md',
                    __dirname + '/node_modules/cmacc-docs/doc/marc/HelloWorldOverwrite.md',
                    __dirname + '/node_modules/cmacc-docs/doc/acme/angel-round/SAFE_Robinson.md',
                    __dirname + '/node_modules/cmacc-docs/doc/acme/angel-round/SAFE_Robinson_v2.md',
                    __dirname + '/node_modules/cmacc-docs/doc/acme/angel-round/safe_robinson_v3.md'
                ]

            },
//            attached: function () {
//                var doc = this.getDoc();
//                if (doc)
//                    this.$.ast.file = doc;
//                else
//                    document.getElementById('left').toggle();
//            },
            refresh: function () {
                console.log('refresh');
            },
            go: function (args) {
                console.log('go', args)
                //console.log(e.model.item);
                this.$.ast.file = args;//__dirname + '/node_modules/cmacc-docs/doc/acme/angel-round/safe_robinson_v3.md';
                //document.getElementById('left').toggle();
            },
            save: function (loc) {

                util = require('util')
                require('fs').writeFile(loc,util.inspect( this.ast.variables[0], false, null), function(){

                })
            },
            getDoc: function () {
                var url = window.location.href;
                var name = 'doc';
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                        results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
        });
    </script>

</dom-module>
